<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="resultContainer">
            <p id="resultText"></p>
            <!-- <input id="resultText" type="text" class="display" disabled> -->
        </div>
        <div id="buttonContainer">
            <button value="7" class="buttons">7</button>
            <button value="8" class="buttons">8</button>
            <button value="9" class="buttons">9</button>
            <button value="/" class="buttons">/</button>

            <button value="4" class="buttons">4</button>
            <button value="5" class="buttons">5</button>
            <button value="6" class="buttons">6</button>
            <button value="*" class="buttons">*</button>

            <button value="1" class="buttons">1</button>
            <button value="2" class="buttons">2</button>
            <button value="3" class="buttons">3</button>
            <button value="-" class="buttons">-</button>

            <button value="AC" class="buttons">AC</button>
            <button value="0" class="buttons">0</button>
            <button value="." class="buttons">,</button>
            <button value="+" class="buttons">+</button>
            <button value="enter" id="buttonEnter">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
